[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    asyncio: mark test as async
    database: mark test as database test
    tools: mark test as tools test
    executors: mark test as executors test
    planners: mark test as planners test
    aggregators: mark test as aggregators test
    agent: mark test as agent test